<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Resetar a senha</title>
  </head>
  <body>
    <div class="content">
      <header>
        <img
          src="./img/doevida-logo.png"
          alt="Doe Vida Image"
          class="doevida__image"
        />
        <h1 class="doevida__name">Doe Vida</h1>
      </header>
      <main>
        <p class="instruction__text">
          Caro [Nome do destinatário], Para concluir o processo de troca de
          senha da sua conta, solicitamos que acesse o link a baixo.
        </p>
        <div class="instruction__link-container">
          <span class="link__text">Link:</span>
          <a href="www.google.com" class="link__link"
            >https://www.figma.com/file/ggggg</a
          >
        </div>
        <p class="instruction__text">
          Se você não solicitou esta verificação, entre em contato conosco
          imediatamente. Agradecemos por sua cooperação.
        </p>
      </main>
    </div>
    <img src="./img/ornament1.png" alt="Ornament 1" class="ornament1" />
    <img src="./img/ornament2.png" alt="Ornament 2" class="ornament2" />
    <img src="./img/ornament3.png" alt="Ornament 3" class="ornament3" />
    <img src="./img/ornament4.png" alt="Ornament 4" class="ornament4" />
  </body>
</html>
