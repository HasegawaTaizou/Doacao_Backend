<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body
    style="
      display: grid;
      justify-items: center;
      background-color: #ffffff !important;
      color: #ffffff !important;
      font-size: 2rem;
    "
  >
    <table
      class="content"
      style="
        max-width: 680px;
        margin: 0 auto;
        background-color: #7395f7;
        border-radius: 20px;
        padding: 20px;
      "
    >
      <tr>
        <td>
          <table
            style="width: 100%; border-collapse: collapse; text-align: center"
          >
            <tr>
              <td style="display: flex; align-items: center; gap: 18px">
                <img
                  src="{{logo}}"
                  alt="Doe Vida Image"
                  style="width: 94px; height: 86px"
                />
                <h1
                  style="
                    font-size: 4rem;
                    color: #ffffff !important;
                    margin: 0 !important;
                    padding-left: 28px;
                  "
                >
                  Doe Vida
                </h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <p
            style="
              text-align: center;
              color: #ffffff !important;
              margin-top: 30px;
            "
          >
            Caro [Nome do destinatário], Para concluir o processo de troca de
            senha da sua conta, solicitamos que acesse o link abaixo.
          </p>
        </td>
      </tr>
      <tr>
        <td>
          <table
            class="instruction__link-container"
            style="
              margin: 0 auto;
              background-color: #7395f7;
              border-radius: 20px;
              padding: 20px;
            "
          >
            <tr style="background-color: #ffffff">
              <td style="color: #7395f7">Link:</td>
              <td>
                <a href="www.google.com" style="color: #1c54e9">{{token}}</a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>
          <p
            style="
              text-align: center;
              color: #ffffff !important;
              margin-top: 30px;
            "
          >
            Se você não solicitou esta verificação, entre em contato conosco
            imediatamente. Agradecemos por sua cooperação.
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
